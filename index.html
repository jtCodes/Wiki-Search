<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Wiki search</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class="container">
  <form>
    <div>
       <div class="center">
      <div class="searchbox">
        <input type="search" id="mySearch" name="q" placeholder="Search...">
        <button class="icon" id="sbtn"><i class="fa fa-search"></i></button>

    </div>
    <form>
      <div class="row" id="searchrow">
        <div class="mx-auto col-xs-6">
          <a class="button" href="https://en.wikipedia.org/wiki/Special:Random" id="rand" target="_blank"  title="Random Article"><i class="fa fa-random" aria-hidden="true"></i></a>
        </div>
      </div>
      </div>
      <div class="list-group" id="test">
      </div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/js/bootstrap.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js'></script>
<script src='https://npmcdn.com/tether@1.2.4/dist/js/tether.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
